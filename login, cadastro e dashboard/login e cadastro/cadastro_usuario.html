<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="cadastro" id="cadastro">
        <div class="paiCadastro">
            <h1 class="h1Cadastro"> Cadastro Usuario </h1>
            <span class="entradasCadastro">Nome</span> <input type="text" id="input_nome_user">
            <span class="entradasCadastro">CPF</span> <input type="text" id="input_cpf_user">
            <span class="entradasCadastro">Senha</span> <input type="text" id="input_senha_user">
            <span class="entradasCadastro_confirmar">Confirmar senha</span> <input type="text" id="input_confirmar_user">
           
            <a href="login.html" class="a">Já tem cadastro? Faça seu login</a>

            <button class="botãoCadastro" onclick="cadastrarlogar()"> Cadastrar Usuario </button>
        </div>

    </div>

    <div class="imagem">
        <img src="./img/fundo_img (1).png" alt="">
    </div>
</body>
</html>

<script>
    
        var lista_nomeMarca = [];
        var lista_cnpjMarca = [];
        var lista_emailMarca = [];
        var lista_cpfUser = [];
        var lista_nomeUser = [];
        var lista_senhaUser = [];
function cadastrarlogar(){
    var nomeUser = input_nome_user.value
    var cpfUser = input_cpf_user.value
    var senhaUser = input_senha_user.value
    var confirmarUser = input_confirmar_user.value

    var indice_lista_nomeUser = lista_nomeMarca.indexOf(nomeUser);
    var indice_lista_cpfUser = lista_cpfUser.indexOf(cpfUser);
    var indice_lista_senhaUser = lista_senhaUser.indexOf(senhaUser);

    if (nomeUser.length < 3 ||
        nomeUser == '' ||
        cpfUser.length < 13 ||
        cpfUser == '' ||
        senhaUser.length < 8 ||
        senhaUser == '' ||
        senhaUser != confirmarUser ||
        confirmarUser == '') {

        alert('Falha ao cadastrar o usuário!');
        return false;


    } else {

        if (indice_lista_nomeUser == -1 ||
            indice_lista_cpfUser == -1) {

            lista_nomeUser.push(nomeUser);
            lista_cpfUser.push(cpfUser);
            alert('Cadastro de Usuário executado com Sucesso!');
            window.location.href = "login.html";
                    return true;
            LOGuser.style.display = 'block'
            CADuser.style.display = 'none'
            

        } else {

            alert('Já existe um usuário cadastrado!');
            return false;

        }
    }

}
</script>
