<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;
    window.onload = function () {
        exibirGraficos();
        listarKpi();
    }


    let MyGrafico; // Declarando MyGrafico aqui para que seja acessível globalmente

    function exibirGraficos() {
        document.getElementById("container").innerHTML += `
    <div class="grafico">
        <h3>Dados em tempo real</h3>
        <canvas  id="myChart"></canvas>
    </div>`;
        obterDadoGrafico();
    }

    function obterDadoGrafico() {
        fetch(`/medidas/ultimasMedidas/`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();
                        plotarGrafico(resposta);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {
        console.log('iniciando plotagem do gráfico...');
        let data = []
        let labels = [];
        for (let i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.registroData);
            data.push(registro.temperatura)
        }
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Temperatura',
                data: data,
                fill: false,
                borderColor: '#2d88bc',
                borderWidth: 2,
                backgroundColor: '#5da0c7',
                tension: 0.1
            }]
        };

        console.log('Dados recebidos para plotar no gráfico Usuario:', resposta);
        console.log('Labels:', labels);
        console.log('Dados do Dataset:', dados.datasets);

        const config = {
            type: 'line',
            data: dados,
            options: {
                scales: {
                    x: {
                        ticks: {
                            maxTicksLimit: 7 // Limita o número de rótulos no eixo x a 7
                        }
                    }
                }
            }
        };

        let ctx = document.getElementById('myChart').getContext('2d');
        MyGrafico = new Chart(ctx, config); // Atribuindo o objeto Chart a MyGrafico
        console.log('Gráfico plotado com sucesso!');

        // Chama a função atualizarGrafico após a inicialização do gráfico
        atualizarGrafico(dados);
    }

    function atualizarGrafico(dados) {
        fetch(`/medidas/tempo-real/`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (novoRegistro) {
                        console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                        console.log(`Dados atuais do gráfico:`);
                        console.log(dados);

                        // Verificar se há novos dados
                        if (novoRegistro.length > 0 && novoRegistro[0].registroData !== dados.labels[dados.labels.length - 1]) {
                            // Adicionar novo registro
                            dados.labels.push(novoRegistro[0].registroData);
                            dados.datasets[0].data.push(novoRegistro[0].temperatura);

                            // Remover registro mais antigo se o gráfico tiver mais de 7 pontos
                            if (dados.labels.length > 7) {
                                dados.labels.shift();
                                dados.datasets[0].data.shift();
                            }

                            MyGrafico.update();
                        } else {
                            console.log("Como não há dados novos para captura, o gráfico não atualizará.");
                        }

                        // Chama a função recursivamente após 5 segundos
                        setTimeout(() => atualizarGrafico(dados), 5000);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    // Chama a função recursivamente após 5 segundos
                    setTimeout(() => atualizarGrafico(dados), 5000);
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                // Chama a função recursivamente após 5 segundos
            });
    }

    function listarKpi() {
        fetch(`/medidas/listarKpi`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((resposta) => {
                    resposta.forEach((medida) => {

                        cardsKpi.innerHTML = `
                    <li class="card" style="margin-left: 30px;">
                        <p>Média</p>
                        <p>${medida.media}°C</p>
                    </li>
                    
                    <li class="card" style="margin-left: 30px;">
                        <p>Temperatura</p>
                        <p>${medida.temperatura}°C</p>
                    </li>
                    `

                    });

                    atualizacaoKpi = setTimeout(() => listarKpi(), 500);
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

</script>
