<body>

    <div class="login" id="login">
        <div class="pai">
            <h1 class="h1_login"> Login </h1>
            
            <span class="entradas_user">Username</span> <input type="text" id="input_userLogin">
            <span class="entradas_cpf">CPF</span> <input type="text" id="input_cpfLogin">
            <span class="entradas">Email</span> <input type="text" id="input_emailLogin">
            <span class="entradas">Senha</span> <input type="text" id="input_senhaLogin">

            <a href="#" class="a" onclick="moveCadastro()">Não tem login? Faça seu cadastro</a>

          <a href="../oficialdashboard.html"><button class="botão" onclick="logar()"> Login </button></a>

    </div>

    <div class="cadastro" id="cadastro">
        <div class="paiCadastro">
            <h1 class="h1Cadastro">Cadastro Marca</h1>
            <span class="entradasCadastro">Nome</span> <input class="input_cadastro" type="text" id="input_nome_marca">
            <span class="entradasCadastro">CNPJ</span> <input class="input_cadastro" type="text" id="input_cnpj_marca">
            <span class="entradasCadastro">Email</span> <input class="input_cadastro" type="text" id="input_email_marca">
            <span class="entradasCadastro">Senha</span> <input class="input_cadastro" type="text" id="input_senha_marca">
            <span class="entradasCadastro_confirmar">Confirmar senha</span> <input class="input_cadastro" type="text" id="input_confirmar_marca">
            <span class="entradasCadastro_tel">Telefone1</span> <input class="input_cadastro" type="text" id="input_tel1">
            <span class="entradasCadastro_tel">Telefone 2</span> <input class="input_cadastro" type="text" id="input_tel2">

            <a href="#" class="a" onclick="moveLogin()">Já tem cadastro? Faça seu login</a>

            <a href="../login e cadastro usuário/login.html"><button class="botãoCadastro" onclick="CadastrarMarca()">Cadastrar Marca </button></a>
        </div>

    </div>

    <div class="imagem">
        <img src="./img/fundo_img (1).png" alt="">
    </div>

    <script>
        var lista_nomeMarca = [];
        var lista_cnpjMarca = [];
        var lista_emailMarca = [];
        var lista_cpfUser = [];
        var lista_nomeUser = [];
        var lista_senhaUser = [];

        function CadastrarMarca(){
            var nomeMarca = input_nome_marca.value;
            var cnpjMarca = input_cnpj_marca.value;
            var emailMarca = input_email_marca.value;
            var senhaMarca = input_senha_marca.value;
            var confirmarMarca = input_confirmar_marca.value;
            var arrobaPosicaoMarca = emailMarca.indexOf("@");
            var tel1 = input_tel1.value;
            var tel2 = input_tel2.value;

            var indice_lista_nomeMarca = lista_nomeMarca.indexOf(nomeMarca);
            var indice_lista_emailMarca = lista_emailMarca.indexOf(emailMarca);
            var indice_lista_cnpjMarca = lista_cnpjMarca.indexOf(cnpjMarca);

            if (nomeMarca.length < 3 ||
                nomeMarca == '' ||
                cnpjMarca.length < 13 ||
                cnpjMarca == '' ||
                arrobaPosicaoMarca < 1 ||
                senhaMarca.length < 8 ||
                senhaMarca == '' ||
                senhaMarca != confirmarMarca ||
                confirmarMarca == '' ||
                tel1.length < 11 ||
                tel1 == '' ||
                tel2.length < 11 ||
                tel2 == '') {

                alert('Falha ao cadastrar a Marca!');
            } else {
                if (indice_lista_nomeMarca == -1 ||
                    indice_lista_emailMarca == -1 ||
                    indice_lista_cnpjMarca == -1) {
                    lista_emailMarca.push(emailMarca);
                    lista_nomeMarca.push(nomeMarca);
                    lista_cnpjMarca.push(cnpjMarca);
                    alert('Cadastro de Marca executado com Sucesso!');
                } else {
                    alert('Essa marca já está cadastrada!');
                }
            }
        }

        function moveCadastro() {
            var loginDiv = document.getElementById("login");
            var cadastroDiv = document.getElementById("cadastro");
            loginDiv.style.marginLeft = "calc(-100% - 630px)";
            cadastroDiv.style.marginRight = "0";
        }

        function moveLogin() {
            var loginDiv = document.getElementById("login");
            var cadastroDiv = document.getElementById("cadastro");
            loginDiv.style.marginLeft = "0";
            cadastroDiv.style.marginRight = "calc(-100% - 630px)";
        }

        function logar(){
            var UserLogin = input_userLogin.value;
            var emailLogin = input_emailLogin.value;
            var cpfLogin = input_cpfLogin.value;
            var senhaLogin = input_senhaLogin.value;

            if (lista_cpfUser != -1 && lista_cnpjMarca != -1 && lista_emailMarca != -1 && lista_senhaUser != -1) {
                alert('Login executado com sucesso!');
                LOGuser.style.display = 'none';
                Dash.style.display = 'block';
            } else {
                alert('Falha ao efetuar o login!');
            }
        }
    </script>
</body>

</html>
