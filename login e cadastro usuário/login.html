<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="login.css">

<body>

    <div class="login" id="login">
        <div class="pai">
            <h1 class="h1"> Login </h1>
            <span class="entradas">Email</span> <input type="text" id="input_email">
            <span class="entradas">Senha</span> <input type="text" id="input_senha">

            <a href="#" class="a" onclick="moveCadastro()">Não tem login? Faça seu cadastro</a>

            <button class="botão"> Login </button>
        </div>

    </div>

    <div class="cadastro" id="cadastro">
        <div class="paiCadastro">
            <h1 class="h1Cadastro"> Cadastro </h1>
            <span class="entradasCadastro">Nome</span> <input type="text" id="input_nome">
            <span class="entradasCadastro">CPF</span> <input type="text" id="input_cpf">
            <span class="entradasCadastro">Email</span> <input type="text" id="input_email">
            <span class="entradasCadastro">Senha</span> <input type="text" id="input_senha">
            <span class="entradasCadastro_confirmar">Confirmar senha</span> <input type="text" id="input_confirmar">

            <a href="#" class="a" onclick="moveLogin()">Já tem cadastro? Faça seu login</a>

            <button class="botãoCadastro" onclick="moveLogin()"> Cadastrar </button>
        </div>

    </div>

    <div class="imagem">
        <img src="./imagens/fundo_login (1).png" alt="">
    </div>

    <script>
        function moveCadastro() {
            var loginDiv = document.getElementById("login");
            var cadastroDiv = document.getElementById("cadastro");
            loginDiv.style.marginLeft = "calc(-100% - 630px)";
            cadastroDiv.style.marginRight = "0";
        }

        function moveLogin() {
            var loginDiv = document.getElementById("login");
            var cadastroDiv = document.getElementById("cadastro");
            loginDiv.style.marginLeft = "0";
            cadastroDiv.style.marginRight = "calc(-100% - 630px)";
        }
    </script>
</body>

</html>
