<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro versão beta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!--
    - Prepara a conexão para carregar fontes do Google Fonts de forma eficiente.
    - Importa a fonte "Sora" com pesos de 100 a 800 para uso na página.
    -->

    <link rel="shortcut icon" type="imagex/png" href="../img/medical-symbol.png">
    <!-- Define um ícone de atalho para a aba do navegador usando uma imagem localizada em "../img/medical-symbol.png" -->

    <link rel="stylesheet" href="style.css">
    <!-- Importa o arquivo CSS para estilizar a página -->
</head>

<body class="corpo">
    <!--
    - Início do corpo da página com a classe CSS "corpo".
    -->

    <a href="#" class="brand-logo"><img src="../img/logooficial-removebg-preview.png" alt="logo" class="logo"></a>
    <!--
    - Um link com a classe "brand-logo" contendo uma imagem com a classe "logo".
    - O link não tem destino definido (href="#").
    -->

    

    <div class="formulario">
        <!-- Div com a classe "formulario" para agrupar os elementos do formulário -->

        <h1 class="h1">CADASTRO USUÁRIO</h1>
        <!-- Um título "h1" com a classe "h1" e texto "CADASTRO" -->

        <!-- Inputs com a classe "form-control" -->
        <div class="h1">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </div>
            <!-- Um campo de texto com a classe "form-control", placeholder "Username", e atributo aria-label para acessibilidade -->
        

            <div class="h1">
                <input type="text" class="form-control" placeholder="CPF" aria-label="CPF">
            </div>
            <!-- Um campo de texto com a classe "form-control", placeholder "CNPJ", e atributo aria-label para acessibilidade -->
        

            <div class="h1">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            <!-- Um campo de texto com a classe "form-control", placeholder "Email", e atributo aria-label para acessibilidade -->
        

        <div class="h1">
            <input type="password" class="form-control" placeholder="Senha" aria-label="Password" id="password">
        </div>

      
            <!--
            - Um campo de senha com a classe "form-control", placeholder "Senha", aria-label para acessibilidade e id "password".
            -->
           

        <div class="h1">
            <input type="password" class="form-control" placeholder="Confirmar Senha" aria-label="Password" id="passworda">
        </div> 
            <!--
            - Um campo de senha com a classe "form-control", placeholder "Confirmar Senha", aria-label para acessibilidade e id "passworda".
            -->
            <div class="h1">
                ADM:
                <select id='select_ple' class="select-adm">
                    <option value=''>Selecione:</option>
                    <option value='Sim'>Sim</option>
                    <option value='Não'>Não</option>
                </select>
               
            </div> <br>

        <!-- Botão com a classe "button" -->
        <div class="h1">
            <a href="../dashboard/dashboard.html"><button class="button">Cadastrar</button></a>
        </div>
    </div>

    <div class="h1">
        <a href="../login.html" class="a">Já possui login?</a>
        <!-- Um link com a classe "a" que leva para "../login.html" com o texto "Já possui login?" -->
    </div>

</body>

</html>
