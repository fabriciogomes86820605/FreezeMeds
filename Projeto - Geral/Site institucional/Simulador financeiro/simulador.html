<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <p>Informe a quantidade de medicamentos na câmara</p>
    <input type="text" id="input_qtdMed"> <br>
    <p>Informe o preço unitário de cada medicamento na câmara</p>
    <input type="text" id="input_precoMed"> <br> <br>
    <button onclick="calc()">Calcular</button> <br><br>
    </div>
    <div id="div_msg">

    </div>
</body>
</html>

<script>
    function calc() {
        var qtdMed = Number(input_qtdMed.value);
        var medPperda = qtdMed * 9/100;
        var medPperda1 = qtdMed - medPperda;
        var medPperda2 = qtdMed - medPperda1;
        var precoMed = Number(input_precoMed.value);
        var totalP = precoMed * medPperda1;
        var prcnt = qtdMed / medPperda1;
        var total = qtdMed * precoMed;
        var totalPerda = total - totalP;

        if (qtdMed <= 0) {
           alert (`Insira um número de medicamentos válidos`);
        } else if(precoMed <= 0) {
            alert (`Insira um preço de medicamentos válidos`);
        }

        if (qtdMed > 0 && precoMed > 0) {
            div_msg.innerHTML = `Obrigado por consultar o nosso simulador financeiro, com base nos dados que você nos informou, o total em Reais que você perdeu é <b>R$${totalPerda}</b>, e a quantidade de medicamentos perdidos é <b>${medPperda2}</b>. Além disso, a porcentagem de perda desses medicamentos pode ser de até <b>${prcnt}%</b>`;
        }
    
    }
</script>
